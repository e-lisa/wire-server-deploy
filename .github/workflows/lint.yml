on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: cachix/install-nix-action@v14.1
      - uses: cachix/cachix-action@v10
        with:
          name: wire-server
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: Lint
        run: make shellcheck ENV="no-env"
